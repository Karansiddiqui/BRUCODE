<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .active {
        font-weight: bold;
        color: #2563eb; /* Tailwind's blue-500 */
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4">
      <ul class="flex space-x-6 justify-center">
        <li>
          <a href="#home" class="nav-link text-gray-700 hover:text-blue-500"
            >Home</a
          >
        </li>
        <li>
          <a href="#about" class="nav-link text-gray-700 hover:text-blue-500"
            >About</a
          >
        </li>
        <li>
          <a href="#services" class="nav-link text-gray-700 hover:text-blue-500"
            >Services</a
          >
        </li>
        <li>
          <a href="#contact" class="nav-link text-gray-700 hover:text-blue-500"
            >Contact</a
          >
        </li>
      </ul>
    </nav>

    <!-- Sections -->
    <section
      id="home"
      class="h-screen bg-blue-100 flex items-center justify-center"
    >
      <h2 class="text-4xl">Home Section</h2>
    </section>
    <section
      id="about"
      class="h-screen bg-green-100 flex items-center justify-center"
    >
      <h2 class="text-4xl">About Section</h2>
    </section>
    <section
      id="services"
      class="h-screen bg-yellow-100 flex items-center justify-center"
    >
      <h2 class="text-4xl">Services Section</h2>
    </section>
    <section
      id="contact"
      class="h-screen bg-red-100 flex items-center justify-center"
    >
      <h2 class="text-4xl">Contact Section</h2>
    </section>

    <script>
      // Select all nav links
      const navLinks = document.querySelectorAll(".nav-link");
      const currentPage = window.location.href;

      console.log(currentPage);

      console.log(document.querySelectorAll(".nav-link"));

      // Add event listeners to each nav link
      navLinks.forEach((link) => {
        link.addEventListener("click", function () {
          document.querySelector(".active")?.classList.remove("active");
          link.classList.add("active");
        });
      });
    </script>
  </body>
</html>
